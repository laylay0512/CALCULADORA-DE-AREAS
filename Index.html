<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Áreas</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Calculadora de Áreas</h1>
  <div class="container">

    <!-- Triângulo -->
    <div class="card">
      <div class="forma-container">
        <div class="forma-label">Triângulo</div>
        <div class="triangulo-wrapper"><div class="triangulo"></div></div>
      </div>
      <div class="formulario">
        <label>Base:</label>
        <input type="number" id="baseTriangulo">
        <label>Altura:</label>
        <input type="number" id="alturaTriangulo">
        <div class="formula">A = (base × altura) ÷ 2</div>
        <button onclick="calcularTriangulo()">Calcular</button>
        <div class="resultado" id="resultadoTriangulo"></div>
      </div>
    </div>

    <!-- Quadrado -->
    <div class="card">
      <div class="forma-container">
        <div class="forma-label">Quadrado</div>
        <div class="forma quadrado"></div>
      </div>
      <div class="formulario">
        <label>Lado:</label>
        <input type="number" id="ladoQuadrado">
        <div class="formula">A = lado²</div>
        <button onclick="calcularQuadrado()">Calcular</button>
        <div class="resultado" id="resultadoQuadrado"></div>
      </div>
    </div>

    <!-- Círculo -->
    <div class="card">
      <div class="forma-container">
        <div class="forma-label">Círculo</div>
        <div class="forma circulo"></div>
      </div>
      <div class="formulario">
        <label>Raio:</label>
        <input type="number" id="raioCirculo">
        <div class="formula">A = π × raio²</div>
        <button onclick="calcularCirculo()">Calcular</button>
        <div class="resultado" id="resultadoCirculo"></div>
      </div>
    </div>

    <!-- Trapézio -->
    <div class="card">
      <div class="forma-container">
        <div class="forma-label">Trapézio</div>
        <div class="forma trapezio"></div>
      </div>
      <div class="formulario">
        <label>Base Maior:</label>
        <input type="number" id="baseMaiorTrapezio">
        <label>Base Menor:</label>
        <input type="number" id="baseMenorTrapezio">
        <label>Altura:</label>
        <input type="number" id="alturaTrapezio">
        <div class="formula">A = ((base maior + base menor) × altura) ÷ 2</div>
        <button onclick="calcularTrapezio()">Calcular</button>
        <div class="resultado" id="resultadoTrapezio"></div>
      </div>
    </div>

    <!-- Retângulo -->
    <div class="card">
      <div class="forma-container">
        <div class="forma-label">Retângulo</div>
        <div class="forma retangulo"></div>
      </div>
      <div class="formulario">
        <label>Base:</label>
        <input type="number" id="baseRetangulo">
        <label>Altura:</label>
        <input type="number" id="alturaRetangulo">
        <div class="formula">A = base × altura</div>
        <button onclick="calcularRetangulo()">Calcular</button>
        <div class="resultado" id="resultadoRetangulo"></div>
      </div>
    </div>

  </div>
</body>
</html>
